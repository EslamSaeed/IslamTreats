  <body>
    <div class="upage vertical-col left" id="mainpage">
      <div class="widget uib_w_1 scale-image d-margins" data-uib="media/img" data-ver="0">
        <figure class="figure-align">
          <img src="images/Pancakes.jpg" alt="Pancakes">

      <div class="tarea widget uib_w_2 d-margins" data-uib="media/text" data-ver="0" name="uib_w_2" id="Pancakes">
        <div class="widget-container left-receptacle"></div>
        <div class="widget-container right-receptacle"></div>
        <div class="text-container">
          <p>وقت الطبخ: 30 دقيقة
            <br>مناسبة لـ: 2 - 3 اشخاص</p>

          <h2><strong><u>المكونات:&nbsp;</u></strong></h2>

          <ul>
            <li>حليب</li>
            <li>بيض</li>
            <li>سكر</li>
            <li>دقيق</li>
          </ul>

          <h2><u><strong>خطوات الطبخ:</strong></u></h2>

          <ol>
            <li>اضف المكونات داخل الخلاط.</li>
            <li>قم بقلي جانب واحد من البان كيك.</li>
            <li>قم باضافة العسل.</li>
            <li>يقدم مع شراب الزنجبيل.</li>
          </ol>
        </div>
      </div>
      <button class="btn widget uib_w_3 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1"><i class="glyphicon glyphicon-arrow-left button-icon-left" data-position="left"></i>رجوع</button>
    </div>
